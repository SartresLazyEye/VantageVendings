slider:
  enable : true
  bg_image : "images/banner/banner-1.jpg"
  slider_item:
    # slider item loop
    - title : "The Promise of Vantage Vendings"
      content : "As a company, we want to be as transparent to our clients and to ensure we fulfill all of their vending needs. A part of that is developing a strong relationship with our customers that is founded on excellent communication, stellar service, and great customer service"
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "About Us"
        link : "contact"

    # slider item loop
    - title : "Phenomenal Selection of Machines"
      content : "We have access to a large variety of machines that cater to all business needs (regardless of how big or small the business is). Browe through our selection today!"
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Vending Machines"
        link : "contact"

    # slider item loop
    - title : "Flexible services for all companies"
      content : "Here at Vantage Vendings we do not just provide a standard service. We provide services that fit the needs of all of our customers. Learn about our different plans!"
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Contact Us"
        link : "contact"


############################### Banner feature ###############################
banner_feature:
  enable : true
  image : "images/banner/banner-feature.png"
  feature_item:
    # feature item loop
    - name : "Vending Repairs"
      icon : "ti-headphone-alt" # icon pack : https://themify.me/themify-icons
      content : "We promise to provide high quality machines. If there are any issues with the machines, we have a customer support hotline to contact that would ensure our techinicians fix it in a timerly manner"    # feature item loop
    - name : "Fast Delivery"
      icon : "ti-truck" # icon pack : https://themify.me/themify-icons
      content : "If you decide to contract with us, we promise fast installation of machines and flexible delivery times for stocking machines that cater to all the needs of small businesses. "

    # feature item loop
    - name : "Profit Increase"
      icon : "ti-bar-chart" # icon pack : https://themify.me/themify-icons
      content : "Not only will the installation of our machines improve customer and worker satisfaction at your business, we give a large percentage of our profits to the business to ensure they make money, too."

    # feature item loop
    - name : "Free Installation"
      icon : "ti-gift" # icon pack : https://themify.me/themify-icons
      content : "To incentivize businesses to install our machines, we promise to install them and repair them all free of cost. We promise to provide everything you need so you can use your time to maximize your business."


